<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message.bot p, .message.user p {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.bot p {
            background-color: #e0e0e0;
        }

        .message.user p {
            background-color: #007bff;
            color: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #text-input, #confirmation-input, #manager-email-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>

        <div id="email-section" class="section active">
            <input type="email" id="email-input" placeholder="Your login id">
            <button onclick="submitEmail()">Submit</button>
        </div>

        <div id="query-section" class="section">
            <div class="input-group">
                <input type="text" id="text-input" placeholder="Type your message here">
                <input type="file" id="file-input">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="confirmation-section" class="section">
            <div class="input-group">
                <input type="text" id="confirmation-input" placeholder="Type 'yes' to confirm or 'no' to cancel">
                <button id="confirm-button" onclick="confirmAction()">Confirm</button>
            </div>
        </div>      
        <div id="manager-email-section" class="section">
            <input type="email" id="manager-email-input" placeholder="Manager's email">
            <button onclick="sendEmail()">Send Email</button>
        </div>
        <div id="more-requests-section" class="section">
            <div class="input-group">
                <input type="text" id="more-requests-input" placeholder="Type your request here">
                <button id="check-more-requests-button" onclick="checkMoreRequests()">Submit</button>
            </div>
        </div>  
    </div>

    <script>
        let currentConfirmationMessage = '';
        let userid = '';
        let role = '';

        function addMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<p>${sender === 'user' ? 'You: ' : 'Chatbot: '}${message}</p>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function submitEmail() {
            userid = document.getElementById('email-input').value.trim();
            
            if (userid === "") {
                alert("Please enter your email address.");
                return;
            }

            addMessage('user', 'User id: ' + userid);
            document.getElementById('email-section').classList.remove('active');
            document.getElementById('query-section').classList.add('active');
            addMessage('bot', 'How can I assist you today?');
        }

        function sendMessage() {
    const textInput = document.getElementById('text-input');
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    const textMessage = textInput.value;

    if (textMessage.trim() === "" && !file) {
        return;
    }

    // Check if textMessage likely contains an SQL query
    const isSQLQuery = textMessage.toLowerCase().includes("select") || 
                       textMessage.toLowerCase().includes("insert") || 
                       textMessage.toLowerCase().includes("update") || 
                       textMessage.toLowerCase().includes("delete") || 
                       textMessage.toLowerCase().includes("join");

    if (textMessage.trim() !== "") {
        addMessage('user', textMessage);

        // Choose the appropriate endpoint based on whether it's an SQL query
        const endpoint = isSQLQuery ? '/sql' : '/text';

        fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ 'textMessage': textMessage })
        })
        .then(response => response.json())
        .then(data => {
            addMessage('bot', data.response_message);
            if (data.response_message.includes("No matching role found") || 
                data.response_message.includes("No Portfolio found") || 
                data.response_message.includes("Portfolio not active") || 
                data.response_message.includes("No matching gop found")) {
                addMessage('bot', 'Please check with Eliot support.');
            } else if ((data.response_message.toLowerCase().includes("roles") || 
                        data.response_message.toLowerCase().includes("role") || 
                        data.response_message.toLowerCase().includes("gops") || 
                        data.response_message.toLowerCase().includes("gop")) && 
                       (data.response_message.toLowerCase().includes("approval") || 
                        data.response_message.toLowerCase().includes("manager"))) {
                currentConfirmationMessage = data.response_message;
                role = data.response_message;
                document.getElementById('query-section').classList.remove('active');
                document.getElementById('confirmation-section').classList.add('active');
                addMessage('bot', 'Do you want access? Please type "yes" to confirm or "no" to cancel.');
            }
        });
        textInput.value = '';
    }

    if (file) {
        addMessage('user', 'You attached an image.');
        const formData = new FormData();
        formData.append('image', file);

        fetch('/image_to_text', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            addMessage('bot', data.response_message);
            if (data.response_message.includes("No matching role found") || 
                data.response_message.includes("No Portfolio found") || 
                data.response_message.includes("Portfolio not active") || 
                data.response_message.includes("No matching gop found")) {
                addMessage('bot', 'Please check with Eliot support.');
            } else if ((data.response_message.toLowerCase().includes("roles") || 
                        data.response_message.toLowerCase().includes("role") || 
                        data.response_message.toLowerCase().includes("gops") || 
                        data.response_message.toLowerCase().includes("gop")) && 
                       (data.response_message.toLowerCase().includes("approval") || 
                        data.response_message.toLowerCase().includes("manager"))) {
                currentConfirmationMessage = data.response_message;
                role = data.response_message;
                document.getElementById('query-section').classList.remove('active');
                document.getElementById('confirmation-section').classList.add('active');
                addMessage('bot', 'Do you want access? Please type "yes" to confirm or "no" to cancel.');
            }
        });

        // Reset the file input after processing
        fileInput.value = ''; 
    }
}
        function confirmAction() {
    const confirmationInput = document.getElementById('confirmation-input').value.trim().toLowerCase();
    if (confirmationInput === 'yes') {
    addMessage('user', 'Yes');
    document.getElementById('confirmation-section').classList.remove('active');
    // addMessage('bot', currentConfirmationMessage);
    // Call the /text_to_role endpoint
    fetch('/text_to_role', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({'userid': userid, 
        'textMessage': currentConfirmationMessage })
    })
    .then(response => response.json())
    .then(data => {
        // Get the response message from the backend (role is already identified)
        let role = data.response_message;
        addMessage('bot', role)
        // Display the role-specific message from the backend
        if (data.response_message.includes("Matching GOP:") || data.response_message.includes('Matching Role:')){
            // addMessage('bot', role); 
                // Deactivate all other sections and reactivate the query section
                document.getElementById('manager-email-section').classList.add('active');
                addMessage('bot', 'Please enter your manager\'s email id:');
        }
        else{
        document.getElementById('confirmation-section').classList.remove('active');
        document.getElementById('query-section').classList.add('active');
        document.getElementById('confirmation-input').value = '';
    }
    })
    .catch(error => {
        console.error('Error:', error);
        addMessage('bot', 'There was an error processing your request. Please try again later.');
        document.getElementById('confirmation-section').classList.remove('active');
        document.getElementById('query-section').classList.add('active');
        document.getElementById('confirmation-input').value = '';
    });

} else if (confirmationInput === 'no') {
    addMessage('user', 'No');
    addMessage('bot', 'Action canceled.');

    // Deactivate all other sections and reactivate the query section
    document.getElementById('confirmation-section').classList.remove('active');
    document.getElementById('query-section').classList.add('active');

    // Clear input fields
    document.getElementById('confirmation-input').value = '';
} else {
    addMessage('bot', 'Invalid response. Please type "yes" to confirm or "no" to cancel.');
}

        }

        function sendEmail() {
            const managerEmail = document.getElementById('manager-email-input').value.trim();
            if (!managerEmail) {
                alert('Please enter your manager\'s email.');
                return;
            }

            addMessage('user', 'Manager\'s email: ' + managerEmail);
            fetch('/send_email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    'userid': userid,
                    'managerEmail': managerEmail
                    ,'role': role
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('bot', 'Email sent successfully.');
                resetQueryForNextInteraction();
            });
        }

        function resetQueryForNextInteraction() {
            // Reset fields and activate query section for the next request
            document.getElementById('confirmation-input').value = '';
            document.getElementById('manager-email-input').value = '';
            
            document.getElementById('manager-email-section').classList.remove('active');
            document.getElementById('query-section').classList.add('active');
        }

        function checkMoreRequests() {
            const moreRequestInput = document.getElementById('more-requests-input').value.trim();
            if (moreRequestInput) {
                addMessage('user', moreRequestInput);
                sendMessage();
            }
        }

    </script>
</body>
</html>
